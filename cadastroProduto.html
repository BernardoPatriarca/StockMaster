<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link rel="icon" href="https://i.imgur.com/fNGQqe7.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tema.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html"
                target="_blank" style="text-decoration: none; padding-top: 10px;">
                <img src="https://i.imgur.com/3r4LnfL.png" class="logo" alt="Logo">
            </a>
            <i class="fas fa-bars toggle" onclick="toggleSidebar()" id="toggleIcon"></i>

        </div>
        <div class="top-bar-right">
            <a href="https://web.whatsapp.com/" target="_blank" style="text-decoration: none; padding-top: 10px;">
                <i class="fa-solid fa-headset" style="font-size: 26px; color: #ffffff;"></i>
            </a>
            <button class="btn-login" onclick="logout()" style="margin-left: 15px;">Sair</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar" style="line-height: 2em;">
        <a href="dashboard.html">Dashboard</a>
        <a href="cadastroRapido.html">Cadastro Rápido</a>
        <a href="cadastroProduto.html">Cadastro de Produto</a>
        <a href="cadastroFornecedor.html">Cadastro de Fornecedor</a>
        <a href="comprarProduto.html">Compra de Produto</a>
        <a href="filtroEstoque.html">Estoque</a>
        <a href="mapeamento.html">Mapeamento</a>
    </div>

    <div class="main-content" id="main-content">
        <div style="padding: 20px;">
            <h2>Cadastro de Produto</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="valorProduto">Valor do Produto</label>
                        <input type="number" class="form-control" id="valorProduto" placeholder="Valor do Produto"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="quantidadeEstoque">Quantidade em Estoque</label>
                        <input type="number" class="form-control" id="quantidadeEstoque"
                            placeholder="Quantidade em Estoque" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="fornecedor">Fornecedor</label>
                        <input type="text" class="form-control" id="fornecedor" placeholder="Fornecedor" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataValidade">Data de Validade</label>
                        <input type="date" class="form-control" id="dataValidade">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição do Produto</label>
                    <textarea class="form-control" id="descricao" rows="4"
                        placeholder="Descrição do Produto"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="codigoBarras">Código de Barras</label>
                        <input type="text" class="form-control" id="codigoBarras" placeholder="Código de Barras">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="unidadeMedida">Unidade de Medida</label>
                        <select class="form-control" id="unidadeMedida" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="unidade">Unidade</option>
                            <option value="kg">Kilograma</option>
                            <option value="l">Litro</option>
                            <option value="m">Metro</option>
                            <option value="caixa">Caixa</option>
                            <option value="pacote">Pacote</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="localizacaoEstoque">Localização no Estoque</label>
                        <input type="text" class="form-control" id="localizacaoEstoque"
                            placeholder="Localização no Estoque">
                    </div>
                </div>
                <!-- Outros campos de formulário aqui -->
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const toggleIcon = document.getElementById('toggleIcon');

            if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
                mainContent.classList.remove('shifted');
                toggleIcon.style.color = '#fff';
            } else {
                sidebar.classList.add('show');
                mainContent.classList.add('shifted');
                toggleIcon.style.color = '#343a40';
            }
        }


        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
