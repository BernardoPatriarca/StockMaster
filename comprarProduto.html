<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Produtos</title>

    <link rel="icon" href="https://i.imgur.com/fNGQqe7.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tema.css">
</head>

<body>

    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" target="_blank" style="text-decoration: none; padding-top: 10px;">
                <img src="https://i.imgur.com/3r4LnfL.png" class="logo" alt="Logo">
            </a>
            <i class="fas fa-bars toggle" onclick="toggleSidebar()" id="toggleIcon"></i>
        </div>
        <div class="top-bar-right">
            <a href="https://web.whatsapp.com/" target="_blank" style="text-decoration: none; padding-top: 10px;">
                <i class="fa-solid fa-headset" style="font-size: 26px; color: #ffffff;"></i>
            </a>
            <button class="btn-login" onclick="logout()" style="margin-left: 15px;">Sair</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar" style="line-height: 2em;">
        <a href="dashboard.html">Dashboard</a>
        <a href="cadastroRapido.html">Cadastro Rápido</a>
        <a href="cadastroProduto.html">Cadastro de Produto</a>
        <a href="cadastroFornecedor.html">Cadastro de Fornecedor</a>
        <a href="comprarProduto.html">Compra de Produto</a>
        <a href="filtroEstoque.html">Estoque</a>
        <a href="mapeamento.html">Mapeamento</a>
    </div>

    <div class="main-content" id="main-content">
        <div style="padding: 20px;">
            <h2>Compra de Produto</h2>
            <form>
                <div class="form-group">
                    <label for="fornecedor">Fornecedor</label>
                    <select class="form-control" id="fornecedor" required>
                        <option value="">Selecione o fornecedor</option>
                        <option value="Fornecedor1">Fornecedor 1</option>
                        <option value="Fornecedor2">Fornecedor 2</option>
                        <option value="Fornecedor3">Fornecedor 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <input type="text" class="form-control" id="produto" placeholder="Nome do Produto" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required onchange="calcularTotal()">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="valorUnitario">Valor Unitário</label>
                        <input type="number" class="form-control" id="valorUnitario" placeholder="Valor Unitário" required onchange="calcularTotal()">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="valorTotal">Valor Total</label>
                        <input type="number" class="form-control" id="valorTotal" placeholder="Valor Total" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição da Compra</label>
                    <textarea class="form-control" id="descricao" rows="4" placeholder="Descrição da Compra"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Finalizar Compra</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const toggleIcon = document.getElementById('toggleIcon');

            if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
                mainContent.classList.remove('shifted');
                toggleIcon.style.color = '#fff';
            } else {
                sidebar.classList.add('show');
                mainContent.classList.add('shifted');
                toggleIcon.style.color = '#343a40';
            }
        }

        function logout() {
            window.location.href = 'login.html';
        }

        function calcularTotal() {
            const quantidade = document.getElementById('quantidade').value;
            const valorUnitario = document.getElementById('valorUnitario').value;
            const valorTotal = document.getElementById('valorTotal');

            if (quantidade && valorUnitario) {
                valorTotal.value = (quantidade * valorUnitario).toFixed(2);
            } else {
                valorTotal.value = '';
            }
        }
    </script>
</body>

</html>
